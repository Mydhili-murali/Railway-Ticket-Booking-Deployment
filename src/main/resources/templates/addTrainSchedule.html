<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Train Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/register.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <div class="Container">
        <div class="nav">

            <div class="menu">
                <ul class="navMenu">


                    <li><a  th:href="@{/{userName}/addTrain (userName=${userName})}">Add Trains</a></li>
                    <li><a href="#"  class="active">Add Train Schedule</a></li>
                    <li><a th:href="@{/{userName}/adminViewTrains (userName=${userName})}">View Trains</a></li>
                    <li><a th:href="@{/{userName}/viewUsersAccount (userName=${userName})}">Manage Accounts</a></li>

                    <li><a href="/logout">Sign-Out</a></li>
                </ul>
            </div>
        </div>

        <div class="content">

            <h1 id="main-title">Add Train Schedule</h1>
            <form  th:action="@{/{userName}/addTrainSchedule (userName=${userName})}" method="POST">
                <h3 align="center"><span th:text=" ${message}"/></h3>
                <table  cellpadding="2" align="center" >

                    <tr>
                        <td>Train Number:</td>
                        <td><input type="text" class="form-control" name="trainNumber" placeholder="Enter train number" required="true" th:value="${trainNumber}"></td>
                    </tr>
                    <tr class="mt-2">
                        <td>Date:</td>
                        <td><input type="date" class="form-control" name="date" placeholder="Enter date" required="true"></td>
                    </tr>

                    <tr class="mt-2">
                        <td>Departing Time:</td>
                        <td><input type="time" class="form-control"  name="departingTime" placeholder="Enter departing time" required="true"/></td>
                    </tr>
                    <tr class="mt-2">
                        <td>Arrival Time:</td>
                        <td><input type="time" class="form-control"  name="arrivalTime" placeholder="Enter arrival time" required="true"/></td>
                    </tr>


                    <div class="form-group justify-content">
                        <tr class="mt-2">
                            <td colspan="2" align="center"><input class="btn" type="reset" value="Reset" align="center">&nbsp;<input class="btn" type="submit" value="Add" align="center"></td>
                        </tr>
                    </div>




                </table>
            </form>

        </div>

    </div>
</div>
</body>
</html>
