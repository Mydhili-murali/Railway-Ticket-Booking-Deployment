<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Train</title>
    <link rel="icon" href="./image/logo_train.png" sizes="32x32" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/viewTrains.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <!--    <h1 align="center">Welcome To Book My Train</h1>-->
    <div class="Container">

        <div class="nav">

            <div class="menu">
                <ul class="navMenu">
                    <li><a th:href="@{/addTrain}">Add Trains</a></li>
                    <li><a th:href="@{/addTrainSchedule}">Add Train Schedule</a></li>


                    <li><a th:href="@{/adminViewTrains}" class="active">View Trains</a></li>
                    <li><a th:href="@{/viewUsersAccount}">Manage Accounts</a></li>

                    <li><a href="/logout">Sign-Out</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <marquee direction="left"><h2><span th:text=" ${message}"/></h2></marquee>

        </div>


        <div class="container">
            <div class="container mt-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-7">
                        <div class="card p-3 py-4">
                            <div class="row mt-4 p-2">
                                <h3>Train Schedule Details For <span class="s" th:text="${trainName}"/></h3>
                            </div>
                            <div class="row mt-2 p-2">
                                <table class="table table-striped table-dark">
                                    <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Departing Time</th>
                                        <th scope="col">Arrival Time</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="schedule: ${schedules}">
                                        <td th:text="${schedule.date}"></td>
                                        <td th:text="${schedule.departingTime}"></td>
                                        <td th:text="${schedule.arrivalTime}"></td>
                                        <td>
                                            <a class="btn" th:href="@{/updateTrainSchedule/{id} (id=${schedule.id})}">Update</a>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
