<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Train</title>
    <link rel="icon" href="./image/logo_train.png" sizes="32x32" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/login.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <div class="Container">
        <div class="nav">

            <div class="menu">
                <ul class="navMenu">
                    <li><a href="/">Home</a></li>

                    <li><a href="/register">Sign-Up</a></li>
                    <li><a href="/login" class="active">Sign-In</a></li>
                </ul>
            </div>
        </div>
        <div class="login-container">
            <!--            <img src="assets/avatar.jpg" alt="avatar image">-->
            <form action="/login" method="POST">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <h1>LOGIN</h1>
                <div>
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username here" value="" required="true">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password here" value="" required="true">
                </div>
                <input type="submit" name="login" value="Sign-In">
            </form>
        </div>

    </div>
</div>
</body>



</html>
