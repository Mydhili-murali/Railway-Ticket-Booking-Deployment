<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Train</title>
    <link rel="icon" href="./image/logo_train.png" sizes="32x32" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/home.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <div class="Container">
        <div class="nav">

            <div class="menu">
                <ul class="navMenu">
                    <li><a th:href="@{/viewTrains}">View Trains</a></li>

                    <li><a th:href="@{/viewProfile}">View Profile</a></li>
                    <li><a href="#">My bookings</a></li>
                    <li><a href="/logout">Sign-Out</a></li>
                </ul>
            </div>
        </div>

        <div class="mt-4"></div>
        <table  class="mt-4 table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Train Number</th>
                <th scope="col">Train Name</th>
                <th scope="col">Routing From</th>
                <th scope="col">Routing To</th>
                <th scope="col">Date</th>
                <th scope="col">Seats</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>

                <!--            <th scope="col">Last</th>-->
                <!--            <th scope="col">Handle</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="name: ${name}">
                <td th:text="${name.trainSchedule.trains.trainNumber}"></td>
                <td th:text="${name.trainSchedule.trains.trainName}"></td>
                <td th:text="${name.trainSchedule.trains.routingFrom}"></td>
                <td th:text="${name.trainSchedule.trains.routingTo}"></td>
                <td th:text="${name.trainSchedule.date}"></td>
                <td th:text="${name.seats}"></td>
                <td th:text="${name.price}"></td>

                <td>
                    <a class="btn" th:href="@{/cancelBookings/{id} (id=${name.id})}">Cancel</a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
