<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Train</title>
    <link rel="icon" href="./image/logo_train.png" sizes="32x32" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/ticket.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <div class="Container">
        <div class="nav">

            <div class="menu">
                <ul class="navMenu">
                    <li><a th:href="@{/viewTrains}">View Trains</a></li>
                    <li><a th:href="@{/viewProfile}">View Profile</a></li>
                    <li><a th:href="@{/myBookings}">My bookings</a></li>
                    <li><a href="/logout">Sign-Out</a></li>
                </ul>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <div class="card p-3 py-4">

                        <div class="text-center mt-3 gap-3">
                            <h3 align="center"><span th:text=" ${message}"/></h3>
                            <h1 class="text-white mt-5 mb-4 gap-sm-5">Railway Ticket </h1>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Full Name: &nbsp;<span class="s" th:text="${name}"/> </h3>
                            </div>

                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Train Name: &nbsp;<span class="s" th:text="${trainName}"/> </h3>
                            </div>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Train Number: &nbsp;<span class="s" th:text="${trainNumber}"/> </h3>
                            </div>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Depart: &nbsp;<span class="s" th:text="${routingFrom}"/> </h3>
                            </div>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Arrive: &nbsp;<span class="s" th:text="${routingTo}"/> </h3>
                            </div>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Date: &nbsp;<span class="s" th:text="${date}"/> </h3>
                            </div>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Departing Time: &nbsp;<span class="s" th:text="${departingTime}"/> </h3>
                            </div>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Arrival Time: &nbsp;<span class="s" th:text="${arrivalTime}"/> </h3>
                            </div>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Seats: <h3 th:each="seat: ${seats}"><span class="s" th:text="${seat}"/></h3> </h3>
                            </div>
                            <div class="px-4 mt-1">
                                <h3 class="text-white-50 gap-3 text-md-start"> Price: &nbsp;<span class="s" th:text="${price}"/> </h3>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
