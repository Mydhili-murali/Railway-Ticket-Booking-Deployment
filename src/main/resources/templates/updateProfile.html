<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Train </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/register.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <div class="Container">
        <div class="nav">

            <div class="menu">
                <ul class="navMenu">
                    <li><a th:href="@{/{userName}/viewTrains (userName=${passenger.userName})}">View Trains</a></li>
                    <li><a th:href="@{/viewProfile}">View Profile</a></li>

                    <li><a th:href="@{/{userName}/myBookings (userName=${passenger.userName})}">My bookings</a></li>
                    <li><a href="/logout">Sign-Out</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <h1 id="main-title">Update Profile</h1>
            <p id="subtitle">It only takes a minute!</p>
            <form  th:action="@{/{userName}/updateProfile (userName=${passenger.userName})}" method="POST">
                <h3 align="center"><span th:text=" ${message}"/></h3>
                <table  cellpadding="2" align="center" >

                    <tr>
                        <td>Enter Full Name:</td>
                        <td><input type="text" class="form-control" name="name" placeholder="Enter full name" th:value="${passenger.passengerName}" ></td>
                    </tr>
                    <tr class="mt-2">
                        <td>Enter Your Address:</td>
                        <td><input type="text" class="form-control" name="address" placeholder="Enter your address"  th:value="${passenger.address}" ></td>
                    </tr>
                    <tr class="mt-2">
                        <td>Enter email id:</td>
                        <td><input type="email" class="form-control" name="emailId" placeholder="Enter email id"  th:value="${passenger.email}"></td>
                    </tr>

                    <tr class="mt-2">
                        <td>Enter Username:</td>
                        <td><input type="text" class="form-control"  name="userName" placeholder="Enter username"  th:value="${passenger.userName}" readonly /></td>
                    </tr>
                    <tr class="mt-2">
                        <td>Enter Password:</td>
                        <td><input type="password" class="form-control" name="password" placeholder="Enter password"  th:value="${passenger.password}"/></td>
                    </tr>


                    <tr class="mt-2">
                        <td>Phone Number:</td>
                        <td><input type="number" class="form-control" name="phoneNumber" placeholder="Enter phone number"  th:value="${passenger.phoneNumber}"></td>
                    </tr>
                    <div class="form-group justify-content">
                        <tr class="mt-2">
                            <td colspan="2" align="center"><input class="btn" type="reset" value="Reset" align="center">&nbsp;<input class="btn" type="submit" value="Update" align="center"></td>
                        </tr>
                    </div>




                </table>
            </form>

        </div>

    </div>
</div>
</body>
</html>
