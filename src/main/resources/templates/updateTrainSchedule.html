<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Train</title>
    <link rel="icon" href="./image/logo_train.png" sizes="32x32" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/register.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <div class="Container">
        <div class="nav">

            <div class="menu">
                <ul class="navMenu">


                    <li><a th:href="@{/addTrain}">Add Trains</a></li>
                    <li><a th:href="@{/addTrainSchedule}">Add Train Schedule</a></li>

                    <li><a th:href="@{/adminViewTrains}" class="active">View Trains</a></li>
                    <li><a th:href="@{/viewUsersAccount}">Manage Accounts</a></li>

                    <li><a href="/logout">Sign-Out</a></li>
                </ul>
            </div>
        </div>

        <div class="content">

            <h1 id="main-title">Add Train Schedule</h1>
            <form th:action="@{/updateTrainSchedule/{id} (id=${trainSchedule.id})}" method="POST">
                <h3 align="center"><span th:text=" ${message}"/></h3>
                <table cellpadding="2" align="center">

                    <tr>
                        <td>Train Number:</td>
                        <td><input type="text" class="form-control" name="trainNumber" placeholder="Enter train number"
                                   th:value="${trainSchedule.trains.trainNumber}" readonly></td>
                    </tr>
                    <tr class="mt-2">
                        <td>Date:</td>
                        <td><input type="date" class="form-control" name="date" placeholder="Enter date"
                                   th:value="${trainSchedule.date}"></td>
                    </tr>

                    <tr class="mt-2">
                        <td>Departing Time:</td>
                        <td><input type="time" class="form-control" name="departingTime"
                                   placeholder="Enter departing time" th:value="${trainSchedule.departingTime}"/></td>
                    </tr>
                    <tr class="mt-2">
                        <td>Arrival Time:</td>
                        <td><input type="time" class="form-control" name="arrivalTime" placeholder="Enter arrival time"
                                   th:value="${trainSchedule.arrivalTime}"/></td>
                    </tr>


                    <div class="form-group justify-content">
                        <tr class="mt-2">
                            <td colspan="2" align="center"><input class="btn" type="reset" value="Reset" align="center">&nbsp;<input
                                    class="btn" type="submit" value="Update" align="center"></td>
                        </tr>
                    </div>


                </table>
            </form>

        </div>

    </div>
</div>
</body>
</html>
