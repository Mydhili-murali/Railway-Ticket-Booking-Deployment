<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book My Train</title>
    <link rel="icon" href="./image/logo_train.png" sizes="32x32" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/viewTrains.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">
    <!--  <h1 align="center">Welcome To Book My Train</h1>-->
    <div class="Container">

        <div class="nav">

            <div class="menu">
                <ul class="navMenu">
                    <li><a th:href="@{/addTrain}">Add Trains</a></li>
                    <li><a th:href="@{/addTrainSchedule}">Add Train Schedule</a></li>
                    <li><a th:href="@{/adminViewTrains}">View Trains</a></li>
                    <li><a th:href="@{/viewUsersAccount}" class="active">Manage Accounts</a></li>

                    <li><a href="/logout">Sign-Out</a></li>
                </ul>
            </div>
        </div>


        <div class="container">
            <div class="container mt-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-7">
                        <div class="card p-3 py-4">
                            <div class="row">
                                <h3>Manage Accounts</h3>
                            </div>
                            <table class="table table-striped table-dark">
                                <thead class="table-dark">
                                <tr>
                                    <th scope="col">User Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Email Id</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="passenger: ${passengers}">
                                    <td th:text="${passenger.passengerName}"></td>
                                    <td th:text="${passenger.address}"></td>
                                    <td th:text="${passenger.userName}"></td>
                                    <td th:text="${passenger.email}"></td>
                                    <td th:text="${passenger.phoneNumber}"></td>
                                    <td th:text="${passenger.roles}"></td>

                                    <td>
                                        <a class="btn btn-success"
                                           th:href="@{/deleteAccount/{id} (id=${passenger.userName})}">Delete</a>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
